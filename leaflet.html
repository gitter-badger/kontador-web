<html>
	<head>
		 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		 <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>		 
		 <style>
			 body { margin: 0; padding: 0; }
			 #map { width: 100%; height: 100%; }
		 </style>
	</head>
	<body>
		 <div id="map"></div>
	</body>
		 <script>
    		var map = L.map('map').setView([61.2423, 73.4039], 13);
    		
            /* L.tileLayer("http://tiles.c.st.vmp.ru/{z}/{x}/{y}.png", { */
            L.tileLayer("http://tile1.maps.2gis.com/tiles?x={x}&y={y}&z={z}&v=1.2", {                
                minZoom: 10,
                maxZoom: 18,
                detectRetina: !0
            }).addTo(map)			 
		 </script>	
</html>
